<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Formulario</title>
</head>
<body>
<form action="#" th:action="@{/v2/addperson}" method="post" th:object="${person}">
    <p>NAME: <input type="text" th:field="*{name}"/></p>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name has errors</p> <!--se comprueba error desde la var y en la segunda se guarda el error en el var-->
    <p>AGE: <input type="number" th:field="*{age}"></p>
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age has errors</p>
    <p><input type="submit" value="submit"/></p>
</form>
</body>
</html>
